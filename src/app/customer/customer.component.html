<form [formGroup]="customerForm" (ngSubmit)="handleSubmit($event)">
  <div class="input-field">
  <input type="text" name="name" formControlName="name" class="form-control" placeholder="Enter name"/>
  <div *ngIf="submitted && f['name'].errors" class="error-text">
   <div *ngIf="f['name'].errors['required']">
     Name is required
   </div>
  </div>
</div>
<div class="input-field">
  <input type="number" formControlName="age" class="form-control"  placeholder="Enter Age"/>
  <div *ngIf="submitted && f['age'].errors" class="error-text">
    <div *ngIf="f['age'].errors['required']">
      Age is required
    </div>
   </div>
</div>
<div class="input-field">
  <select formControlName="gender" class="form-control" aria-placeholder="Select">
     <option value="">Select Gender</option>
     <option value="M">M</option>
     <option value="F">F</option>
    </select>
  <div *ngIf="submitted && f['gender'].errors" class="error-text">
    <div *ngIf="f['gender'].errors['required']">
      Gender is required
    </div>
   </div>
</div>
  <button type="submit"  class="btn btn-primary">{{isEdit?"Update":"Add"}}</button>
</form>
